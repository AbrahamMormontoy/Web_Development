<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gap Examples</title>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>

<h1>Grid Gap Properties</h1>

<section>
    <h2>1. row-gap: 20px</h2>
    <p>Space appears only between the rows (vertical).</p>
    <div class="grid-container row-gap-demo">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</section>

<section>
    <h2>2. column-gap: 50px</h2>
    <p>Space appears only between the columns (horizontal).</p>
    <div class="grid-container col-gap-demo">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</section>

<section>
    <h2>3. gap: 10px 40px</h2>
    <p>First value (10px) is Row. Second value (40px) is Column.</p>
    <div class="grid-container shorthand-demo">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</section>

</body>
</html>

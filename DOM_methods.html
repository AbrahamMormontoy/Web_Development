<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM_methods</title>
</head>
<body>
    <!-- Get Element By Id -->
    <div id="header">Welcome to My Website</div>

    <!-- Get Element By Class -->
    <p class="note">Note 1</p>
    <p class="note">Note 2</p>

    <!-- Get Element By Tag Name -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Get Element By querySelector -->
    <div class="container">
        <p>First paragraph</p>
        <p>Second paragraph</p>
    </div>

    <!-- Get Element By querySelectorAll -->
    <div class="container2">
        <p>First paragraph</p>
        <p>Second paragraph</p>
    </div>
</body>

<footer>
    <script src="DOM_methods.js"></script>
</footer>
</html>
